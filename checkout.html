<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | PicoPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="checkout.css">
</head>
<body class="bg-primary-dark text-text-light font-sans">

    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center text-accent-green mb-10">Checkout</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <!-- Order Summary -->
            <div class="bg-secondary-dark p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
                <div id="cart-summary-container" class="space-y-4">
                    <!-- Cart items will be injected here -->
                </div>
                <div class="border-t border-gray-700 mt-4 pt-4">
                    <div class="flex justify-between font-bold text-lg">
                        <span>Total</span>
                        <span id="total-amount">$0.00</span>
                    </div>
                </div>
            </div>

            <!-- Payment Information -->
            <div class="bg-secondary-dark p-6 rounded-lg">
                <h2 class="text-2xl font-bold mb-4">Payment Information</h2>
                <form id="payment-form">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                        <input type="email" id="email" class="w-full bg-primary-dark border border-gray-700 rounded-lg px-4 py-2 text-text-light" required>
                    </div>
                    <div class="mb-4">
                        <label for="card-element" class="block text-sm font-medium text-gray-400 mb-1">Credit or debit card</label>
                        <div id="card-element" class="w-full bg-primary-dark border border-gray-700 rounded-lg p-4">
                        <!-- A Stripe Element will be inserted here. -->
                        </div>
                        <!-- Used to display form errors. -->
                        <div id="card-errors" role="alert" class="text-red-500 text-sm mt-2"></div>
                    </div>
                    <button id="submit-button" class="w-full bg-accent-green text-primary-dark font-semibold py-3 rounded-lg shadow-lg hover:bg-green-500 transition duration-300">
                        Pay Now
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="checkout.js"></script>
</body>
</html>
